<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="BattleShips the game">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Lukáš Zeman">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet"> 
  <script>
      let gameMode = "singlePlayer"
  </script>
  <script src="gamelogic.js" charset="UTF-8"></script>

</head>
<body>
  <div class="container">
    
          <button id="leave" class="btn" onclick="window.location.href='index.html'">Leave </button>

   
      
      <div id="game-board">
          <div class="player-area">
              <div class="player p1">
                  Your board
                  <div class="connected">Connected <span></span></div>
                  <div class="ready">Ready <span></span></div>
              </div>
              <div class="grid user1-board"></div>
          </div>
          <div class="player-area">
              <div class="player p2">
                  Enemy board
                  <div class="connected">Connected <span></span></div>
                  <div class="ready">Ready<span></span></div>
              </div>
              <div class="grid user2-board"></div>
          </div>
      </div>

      <div id="game-menu">
         
          <div class="setup-buttons">
              <button id="mute" class="btn">unmute</button>
              <button id="start" class="btn">Start</button>
              <button id="rotate" class="btn">Rotate</button>
          </div>
      </div>

      <h3 id="whose-go" class="info-text">
      <h2 id="game-info" class="info-text">Please put all your ships on board and press start</div>
  

      <div class="container">
          <div class="grid-setup">
              <div class="ship destroyer-container" draggable="true">
                  <div id="destroyer-0"></div>
                  <div id="destroyer-1"></div>
              </div>
              <div class="ship submarine-container" draggable="true">
                  <div id="submarine-0"></div>
                  <div id="submarine-1"></div>
                  <div id="submarine-2"></div>
              </div>
              <div class="ship cruiser-container" draggable="true">
                  <div id="cruiser-0"></div>
                  <div id="cruiser-1"></div>
                  <div id="cruiser-2"></div>
              </div>
              <div class="ship battleship-container" draggable="true">
                  <div id="battleship-0"></div>
                  <div id="battleship-1"></div>
                  <div id="battleship-2"></div>
                  <div id="battleship-3"></div>
              </div>
              <div class="ship carrier-container" draggable="true">
                  <div id="carrier-0"></div>
                  <div id="carrier-1"></div>
                  <div id="carrier-2"></div>
                  <div id="carrier-3"></div>
                  <div id="carrier-4"></div>
              </div>
          </div>

      </div>
  </div>
</body>
</html>
